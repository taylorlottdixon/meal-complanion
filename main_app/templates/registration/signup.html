{% extends 'base.html' %}
{% block content %}

    <h1>Signup</h1>
    <div class="signup">
        <p class="error">{{ error_message }}</p>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="Sign Up">
        </form>
    </div>
{% endblock %}
